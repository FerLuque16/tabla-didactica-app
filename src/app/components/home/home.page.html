
<ion-content [fullscreen]="true">
  <div style="height: 100%;">
    <!-- <h1>Esta es la pagina principal</h1>

    <ion-button (click)="volverSinCerrarSesion()"> Volver sin cerrar sesion</ion-button>
    <ion-button (click)="volverYCerrarSesion()"> Volver y cerrar sesion</ion-button> -->

    <!-- <ion-button color="warning" class="boton-numero">1</ion-button>
    <ion-button color="warning" class="boton-numero">2</ion-button>
    <ion-button color="warning" class="boton-numero">3</ion-button>
    <ion-button color="warning" class="boton-numero">4</ion-button>
    <ion-button color="warning" class="boton-numero">5</ion-button> -->

    <app-animales (datoEvent)="reproducirSonido($event)" *ngIf="animales"></app-animales>
    <app-colores (datoEvent)="reproducirSonido($event)" *ngIf="colores"></app-colores>
    <app-numeros (datoEvent)="reproducirSonido($event)" *ngIf="numeros"></app-numeros>

  </div>

  <ion-fab  horizontal="center" vertical="bottom" class="boton-logout">
    <ion-fab-button color="danger" (click)="cerrarSesion()">
      <ion-icon name="log-out-outline"></ion-icon>

    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark" style="font-size: 30px; width: 50px; height: 50px;">
      <img src="/assets/español.png" width="100px" height="50px" *ngIf="this.espanol" />
      <img src="/assets/ingles.png" width="100%" height="100%"
        *ngIf="this.ingles" />
      <img src="/assets/portugues.png" width="100%" height="100%" *ngIf="this.portugues" />
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="dark" style="width: 50px; height: 50px;" *ngIf="!this.espanol" (click)="cambiarIdioma(1)">
        <img src="/assets/español.png" width="100px" height="50px" />
      </ion-fab-button>
      <ion-fab-button color="dark" style="width: 50px; height: 50px;" *ngIf="!this.ingles" (click)="cambiarIdioma(2)">
        <img src="/assets/ingles.png" width="100%" height="100%" />
      </ion-fab-button>
      <ion-fab-button color="dark" style="width: 50px; height: 50px;" *ngIf="!this.portugues"
        (click)="cambiarIdioma(3)">
        <img src="/assets/portugues.png" width="100%" height="100%" />
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button color="dark" style="font-size: 30px; width: 50px; height: 50px;">
      <img src="/assets/animales.png" width="100px" height="50px" *ngIf="this.animales" />
      <img src="/assets/rueda.png" width="100%" height="100%"
        *ngIf="this.colores" />
      <img src="/assets/cubos.png" width="100%" height="50px" *ngIf="this.numeros" />
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="dark" style="width: 50px; height: 50px;" *ngIf="!this.animales" (click)="cambiarTema(1)">
        <img src="/assets/animales.png" width="100px" height="50px" />
      </ion-fab-button>
      <ion-fab-button color="dark" style="width: 50px; height: 50px;" *ngIf="!this.colores" (click)="cambiarTema(3)">
        <img src="/assets/rueda.png" width="100%" height="100%" />
      </ion-fab-button>
      <ion-fab-button color="dark" style="width: 50px; height: 50px;" *ngIf="!this.numeros"
        (click)="cambiarTema(2)">
        <img src="/assets/cubos.png" width="100%" height="50px" />
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
